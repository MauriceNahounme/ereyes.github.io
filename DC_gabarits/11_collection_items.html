<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    * {
      box-sizing: border-box;
    }

    body {
      padding: 2em;
      font-family: 'Roboto', sans-serif;
      font-size: 80%;
    }
    .view_options {
      color: crimson; margin-right: 1em;
      cursor: pointer;

    }
    .item_galerie {
      display: block;
      float: left;
      border: 1px solid gray;
      margin: 0.5em;
      padding: 1em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://mottie.github.io/tablesorter/docs/css/menu.css">
  <link rel="stylesheet" href="https://mottie.github.io/tablesorter/css/theme.default.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/29372c70dd.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      var fichier_json = "liste_items.json";

      $('.list_view').hide();
      $('.grid_view').hide();

      $('#liste').click(function(){
        $('tbody').empty();
        $('.grid_view').hide();

        $.getJSON(fichier_json, function(data){

          $.each(data, function(i,d){
            var addData = '<tr>'+
              '<td>' + d.num_item + '</td>'+
              '<td>' + d.titre_item + '</td>'+
              '<td>' + d.type_item + '</td>'+
              '<td><a href="'+ d.url_item +'">' + d.url_item + '</a></td></tr>';
            $('.list_view').show();
            $('tbody').append(addData);
          });

          $("#myTable").tablesorter();

        });
      });

      $('#galerie').click(function(){
        $('.grid_view').empty();
        $('.list_view').hide();

        $.getJSON(fichier_json, function(data){

          $.each(data, function(i,d){
            var addData = '<div class="item_galerie">' +
            '<a href="'+ d.url_item +'">'
            '<img src="'+ d.image_item +'" style="height:100px;"></a>' +
            d.num_item + '. <strong>' + d.titre_item + '</strong>'+
            '<br> Type : ' + d.type_item + '</div>';
            $('.grid_view').show();
            $('.grid_view').append(addData);
          });

        });

      });

    });
  </script>
</head>

<body>
  <h1>Collection de données</h1>
  <p>Sélectionnez un mode d'affichage.</p>
  <p>
    <span id="liste" class="view_options"><i class="fas fa-list"></i> List View</span>
    <span id="galerie" class="view_options"><i class="fas fa-th"></i> Grid View</span>
  </p>

  <div class="list_view">
    <table id="myTable" class="tablesorter-default">
      <thead>
        <tr>
          <th>Ordre</th>
          <th>Titre</th>
          <th>Type</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div class="grid_view">

  </div>
</body>

</html>

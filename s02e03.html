<html>

<style>

#rect01 {
	width:100px; height:100px;
	background-color:lime;
	position:absolute;
	left:100px;
	top:100px;
}

#rect02 {
	width:100px; height:100px;
	background-color:brown;
	position:absolute;
	left:150px;
	top:150px;
	transition:transform 1s;
}

#rect02:hover {
	width:100px; height:100px;
	background-color:brown;
	position:absolute;
	left:150px;
	top:150px;
	transform:rotate(-90deg);
}

</style>

<div id="rect01"></div>
<div id="rect02"></div>

</html>

		{'p':'txt10.svg','nb':0}];
	var tailleIcone = 130;
	var rdmIconIOT = d3.randomInt(0, arrIcon.length-1);
	var svgIOT = d3.select("#iconsIOT");
	var rdmPlaceX = d3.randomInt(rdmIconIOT, svgIOT.node().offsetWidth);
	var rdmPlaceY = d3.randomInt(rdmIconIOT, svgIOT.node().offsetHeight);
	function showIconIOT(i){
		//i  = rdmIconIOT();
		let nomSVG = arrIcon[i].p;
		arrIcon[i].nb ++;
		let idSVG = 'svgIcon'+i+'-'+arrIcon[i].nb;
		let urlSVG = "images/iot/"+nomSVG;
        d3.xml(urlSVG)
        .then(data => {
			//affiche le svg
			data.firstChild.id=idSVG;
			svgIOT.node().append(data.documentElement);
			let svg = d3.select("#"+idSVG);
			svg.attr('height',tailleIcone+'px').attr('fill','white').attr('class','iconIOT');
			/*
				.style('position','absolute')
				.style('top',rdmPlaceY()+'px')
				.style('left',rdmPlaceX()+'px');
			let bbIcon = svg.node().getBBox();
			svg.append('ellipse')
				.attr('id','svgIconAura'+i)
				.attr('rx',bbIcon.width/2)
				.attr('ry',bbIcon.height/2)
				.attr('cx',bbIcon.width/2)
				.attr('cy',bbIcon.height/2)
				.attr('fill','none')
				.attr('stroke','white')
				.attr('stroke-width','4');
			*/
			anime({
				targets: '.iconIOT',
				scale: [
					{value: .1, easing: 'easeOutSine', duration: 500},
			    {value: 1, easing: 'easeInOutQuad', duration: 1200}
				],
				delay: anime.stagger(200, {grid: [6, 7], from: 'center'}),
				loop: true,
				direction: 'alternate',
			});

		});

	}
	for (let i = 0; i < arrIcon.length; i++) {
		showIconIOT(i);
	}

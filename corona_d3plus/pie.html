<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://d3plus.org/js/d3plus-hierarchy.v0.9.full.min.js"></script>
  <script src="http://d3plus.org/js/d3.min.js"></script>
</head>

<body>
  <script>
    d3.json("coronavirus.json", function(mes_donnees) {
      new d3plus.Pie()
        .config({
          data: mes_donnees,
          groupBy: "Country",
          value: function(d) {
            return d["New_Cases"];
          }
        })
        .render();
    });
  </script>
</body>

</html>

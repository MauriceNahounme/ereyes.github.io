<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
#enter {
	width:50px;
	height:50px;
	border:1px solid lightgray;
	margin:auto;
	position:absolute;
	left:0; right:0; top:0; bottom:0;
}
</style>
<script src="jquery-1.11.3.min.js"></script>

<script>
$(document).ready(function() {
    
	$('#enter').mouseover(function(){
		$('audio').attr('src', '../Pink Floyd-Wish.mp3');
	});
	
	$('#enter').mouseout(function(){
		$('audio').attr('src', '');
	});
	
});
</script>

</head>

<body>

<div id="enter">
	<audio autoplay>
    	<source>
    </audio>
</div>

</body>
</html>

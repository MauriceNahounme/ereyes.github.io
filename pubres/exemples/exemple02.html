<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>

	#groupe1 {
		width:350px; height:120px;
		position:absolute;
		margin:auto;
		left:0; right:0; top:0; bottom:0;
	}

	#div1 {
		width:100px;
		height:100px;
		background-color:olive;
		margin-right:10px;
		float:left;
	}
	
	#div2 {
		width:100px;
		height:100px;
		background-color:yellow;
		float:left;
		margin-right:30px;
	}
	
	#div3 {
		width:100px;
		height:100px;
		background-color:blue;
		float:left;
		margin-right:10px;
	}
	
</style>
</head>

<body>

<div id="groupe1">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>

</body>
</html>

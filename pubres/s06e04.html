<html>
<head>
	<title></title>
	<script src="jquery-1.11.1.min.js"></script>
	<script>
		$(document).ready(function(){

			$('button').click(function(){
				var url_partie_01 = "http://translate.google.com/translate_tts?ie=UTF-8&q=";
				var url_partie_02 = "&tl=fr&total=1&idx=0&textlen=5&prev=input";
				var texte = $('input').val();

				var url = url_partie_01 + texte + url_partie_02;

				$('iframe').attr('src',url);
			});

		});


		
	</script>
</head>
<body>
	<input><button>Speech</button>
	<iframe></iframe>
</body>
</html>

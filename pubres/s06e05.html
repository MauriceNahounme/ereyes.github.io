<html>
<head>
	<title>PubRes - s06e05</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
    	$(document).ready(function() {
			
			$('audio').hide();
			
			$('select').change(function(){
				var maSelection = $('select').val();
				$('audio').attr('src', maSelection);			
				$('audio').show();
				
				if(maSelection == 'rien'){
					$('audio').hide();
				}
			});
			
            
        });
    </script>
</head>
<body>
	<select>
    	<option value="rien">Faites votre choix...</option>
    	<option value="Rolling Stones-GimmeShelter.mp3">Rolling Stones - Gimme Shelter</option>
        <option value="Pink Floyd-Wish.mp3">Pink Floyd - Wish You Were Here</option>
    </select>
	
    <p>
    
	<audio controls autoplay loop>
		<source>
	</audio>
    </p>
</body>

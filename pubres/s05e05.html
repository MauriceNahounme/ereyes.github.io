<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>s05e05</title>

<style>
#rect01 {
	width:100%; height:100%;
	background-color:olive;
	position:absolute;
	top:0; right:0; bottom:0; left:0;
}

#rect02 {
	width:100%; height:0%;
	background-color:pink;
	position:absolute;
	top:0; right:0; bottom:0; left:0;
}
</style>

<script src="jquery-1.11.3.min.js"></script>

<script>

$(document).ready(function(){


	$('#rect01').click(function(){

		$('#rect02').animate({
			 height: '100%',
			 opacity: 1
		}, 1000 );	
	
	});


	$('#rect02').click(function(){

		$('#rect02').animate({
			 height: '0%',
			 opacity: 0
		}, 1000 );	
	
	});

	
});

</script>

</head>

<body>
	<div id="rect01"></div>
    <div id="rect02"></div>
</body>
</html>

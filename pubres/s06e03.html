<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>s06e03</title>
<style>
	#rect { 
		width:50px; height:50px;
		background-color:olive;
	}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>

$(document).ready(function() {

	var angle = 5;

	
	$('button').click(function(){
		
		angle += 5;
			
		$('#rect').animate({
			'color':'yellow'
		}, {
			step: function(){
				$('#rect').css('transform', 'rotate('+angle+'deg)');
			}
		});

	});
		

});
</script>
</head>

<body>
	<button>Pivoter le div</button>
	<div id="rect"></div>
</body>
</html>

<html>
<head>
	<meta charset="UTF-8">
	<title>PubRes - s06e02</title>
	<style>
		#rect01 {
			width: 200px; height: 200px;
			background-color: olive;
			position: absolute;
			top:0;right:0;bottom:0;left:0;
			color: white; font-size: 20px;
			text-align: center;
		}

		#rect02 {
			width: 200px; height: 200px;
			background-color: darkred;
			position: absolute;
			top:0;right:0;bottom:0;left:0;
			color: white; font-size: 20px;
			display: none;
			text-align: center;
		}
	</style>
	
	<script src="jquery-1.11.3.min.js"></script>

	<script>
	$(document).ready(function(){
		
		function duFrEn(){
			
			$('#rect01').animate( { function(){
					$('#rect01').fadeToggle();
				}
			}, function(){
				$('#rect02').fadeToggle();
			} );

			duFrEn();
		}
		
		// La ligne 44 déclanche automatiquement la fonction
		//duFrEn();
		
		// la fonction hover() permet de déclancher la fonction au survol de la souris
		$('div').hover(function(){
			duFrEn();
		}, function(){
			$('#rect01, #rect02').stop(true);
		});

		
	});
	</script>

</head>

<body>
	<div id="rect01">Je suis en français</div>
	<div id="rect02">I am in English</div>
</body>
</html>
